<script type="text/javascript">

function acao(com,grid)
{

	switch(com){
            

		case "Gerar":
	       	$.post("includes/Financeiro/incFaturas.php",
	       		{
		       		acao: "CONTRATO_FATURAS",
				abaId:"",
	           		tipo: 0,
	           		id: ""
				},
				function(data){
					$('#conteudo').html(data);
				});
				break;


		case "Cadastrar":
	       	$.post("includes/Contratos/incContratosAbas.php",
	       		{
		       		acao: "CONTRATO_ABAS",
				abaId:"dados",
	           		tipo: 7,
	           		id: ""
				},
				function(data){
					$('#conteudo').html(data);
				});
				break;



		case "Imprimir":
			if($('.trSelected',grid).length>0){
		    	var items = $('.trSelected',grid);
		    	var id = items[0].cells[0].children[0].innerHTML;
                        var numfat = items[0].cells[1].children[0].innerHTML;
		       	$.post("includes/incAcao.php",
		       		{
			       		acao: "FATURA_IMPRIMIR",
		           		id: id,
                                        numero: numfat
					},
					function(data){
						$('#conteudo').html(data);
					});
			}				
			break;
                        
		case "Lanc. Diversos":
			if($('.trSelected',grid).length>0){
		    	var items = $('.trSelected',grid);
		    	var id = items[0].cells[0].children[0].innerHTML;
                        var cli = items[0].cells[3].children[0].innerHTML;
		       	$.post("includes/Financeiro/incFaturasDiversos.php",
		       		{
			       		acao: "FATURA_DIVERSOS",
		           		id: id,
                                        cli: cli
                                },
					function(data){
						$('#conteudo').html(data);
					});
			}				
			break;
                        
			
	}
		
}

</script>

<script type="text/javascript">
                
	function msg(id,msg){

                $(".ui-dialog-title").html("");
		
		switch(id){
			case 'erro': $("#aviso").attr("title","Erro");
						 $(".ui-dialog-title").html("Erro");
						 var img = '<span class="ui-icon ui-icon-alert"'+
						 'style="float:left; margin:0 7px 20px 0;"></span>';
						 break;
			case 'sucesso': $("#aviso").attr("title","Sucesso");
							$(".ui-dialog-title").html("Sucesso");
							var img = '<span class="ui-icon ui-icon-circle-check"'+
							 'style="float:left; margin:0 7px 20px 0;"></span>';
							break;
		}
//		if (msg != ''){
		$(".msg").html(img+msg);
//                }

		$("#aviso").dialog('open');
		
		$("#aviso").dialog({
			bgiframe: true,
			resizable: false,
			autoOpen: false,
			height:210,
			modal: true,
			overlay: {
				backgroundColor: '#000',
				opacity: 0.5
			},
			buttons: {
				OK: function() {
					$(this).dialog('close');
				}
			}
		});
        }

	function retorno(data){ 
		
		switch(data){
			case "cadastrado":
				msg("sucesso","Faturas BAIXADA com sucesso!");
			break; 
			
			case "editado":
				msg("sucesso","Faturas EDITADO com sucesso!");
			break; 	
			
			default:
				msg("erro","Os dados NÃO foram alterados ainda. Por favor TENTE NOVAMENTE!");
			break; 					
		}
		
		if (data != ""){
			
			$.get('includes/Financeiro/incFaturasLista.php', function(data) {		    	
		        $('#conteudo').html(data);
		    });
		}
	}  
	
	$(document).ready( function() {
		$("#data_pago").datepicker();

                msg("","");

		$.ui.dialog.defaults.bgiframe = true;
		
		$('#btEnviar').css("cursor","pointer").click(function() {

			// Fazendo as verificacoes
			var mens1 = "";
			if($("#data_pago").val() == "") mens1 += "<li>Data Pagamento</li>";
			if($("#pago").val() == "") mens1 += "<li>Valor Pago</li>";

			if (mens1 != ""){
				// Definindo as mensagens de erro
				var mens = "Campos obrigatórios em branco:<br><ul>";
				mens += mens1 + "</ul>";
				msg("erro",mens);
			}
			else {
				// Se nao houverem erros, enviar os dados
				var params = { 
						acao  : "CADASTRO_BAIXAS",
                                                id: $('#id').val(),
                                                dpago: $('#data_pago').val(),
						valor: $('#pago').val()
					};
				
				$('#cad').find("input[type='text'], input[type='hidden'],"+
						 "input[type='password'], input[type='submit'], option:selected,"+
						 "textarea").filter(":enabled").each(function(){
						 	params[ this.name || this.id || this.parentNode.name || this.parentNode.id ] = this.value;
						 });
		
				$('#cad').find("input[type='checkbox'], input[type='radio']").each(function(){
					if ($(this).is(":checked")) {
						params[ this.name ] = this.value;
					}
				});
				
				$.post("includes/incAcao.php", params,
					function(data){
						retorno(data);
					}
				);
			}
		}
//                          
                )
		.hover(
			function(){ 
				$(this).addClass("ui-state-hover"); 
			},
			function(){ 
				$(this).removeClass("ui-state-hover"); 
			}
		).mousedown(function(){
			$(this).addClass("ui-state-active"); 
		})
		.mouseup(function(){
				$(this).removeClass("ui-state-active");
		});
	});
</script>

<script type="text/javascript">

$(document).ready( function() {
	
	$.ui.dialog.defaults.bgiframe = true;

	dlg("includes/Financeiro/fatura.php?id={id}&numero={numfat}");
	
});

function dlg(arquivo){
	var loader = "<center><p>&nbsp</p><img id='loader' hspace='5' src='{tpldir}/img/ajax-loader.gif'><br>Carregando...</center>";
	
	$("#print").dialog("open");
	$("iframe#conteudo_impressao").attr("src",arquivo);
	
	$("#print").dialog({
		
		bgiframe: true,
		resizable: false,
		height:500,
		width: 850,
		modal: true,
		overlay: {
			backgroundColor: '#000',
			opacity: 0.5
		},
		buttons: {
			
			Imprimir: function() {
			  		 document.getElementById('conteudo_impressao').contentWindow.focus();
					 document.getElementById('conteudo_impressao').contentWindow.print();
                                
				$.post("includes/Financeiro/incFaturasLista.php",
                                {
		       		acao: "FATURAS_IMPRESSA",
				idi: '{numfat}'
				},
				function(data){
					$('#conteudo').html(data);
				});
                            
			},
			
			Fechar: function() {
				$("iframe#conteudo_impressao").remove();
				$(this).dialog('close');
				$.get('includes/Financeiro/incFaturasLista.php', function(data) {		    	
			        $('#conteudo').html(data);
			    });
			}
		}
	});
}
</script>
